<div *ngIf="!isLoading; else elseBlock" style="width: 100%;height:100%;box-sizing: border-box;padding:5%;background-color: white;display:flex;flex-direction: column;justify-content: flex-start;align-items: center;overflow:auto">
  <ng-container *ngFor="let action of actions">
    <button mat-button (click)="onActionClick(action)" [style.background-color]="nodeColors[action.actionState]" style="padding:30px;border:black solid 2px; border-radius: 3px;margin:10px">
      {{action.actionID}}
    </button>
  </ng-container>
</div>
<ng-template #elseBlock>
  <div  style="display:flex;height:100%;width:100%;align-items: center;justify-content: center">
    <mat-spinner/>
  </div>
</ng-template>
